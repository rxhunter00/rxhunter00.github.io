<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SD Gundam Eternal Account Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">SD Gundam Eternal - Account Manager</h1>

    <!-- Account Details -->
    <div class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
      </div>
    </div>

    <!-- Unit List -->
    <div id="unit-list"></div>

    <!-- Buttons -->
    <div class="mt-4">
      <button id="save-btn" class="btn btn-primary me-2">ğŸ’¾ Save Account Data</button>
      <input type="file" id="file-input" style="display:none">
      <button id="load-btn" class="btn btn-secondary">ğŸ“‚ Load Account Data</button>
    </div>
  </div>

  <!-- CryptoJS & Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="crypto.js"></script>
  <script src="script.js"></script>
</body>
</html>
